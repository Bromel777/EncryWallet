@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
<head>
    @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script></head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item"><a class="nav-link disabled" style="cursor:pointer"><h3>WALLET</h3></a></li>
        <li class="nav-item"><a href="@routes.ViewController.showWalletInfo" class="nav-link" style="cursor:pointer">Wallet info</a></li>
        <li class="nav-item"><a href="@routes.ViewController.showPaymentTransactionForm" class="nav-link" style="cursor:pointer">Simple transaction</a></li>
        <li class="nav-item"><a href="@routes.ViewController.showScriptedTransactionForm"  class="nav-link" style="cursor:pointer">Scripted transaction</a></li>
        <li class="nav-item"><a href="@routes.ViewController.showAssetIssuingTransactionForm" class="nav-link" style="cursor:pointer">Asset issuing transaction</a></li>
        <li class="nav-item"><a href="@routes.ViewController.showSettingsForm" class="nav-link" style="cursor:pointer">Settings</a></li>
    </ul>
</nav>

<div class="container, pt-3">
@content
</div>

<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
