@(w: Wallet, balance: Option[Long], hash: String)(implicit lang: play.api.i18n.Messages)

@import helper._
@import scorex.crypto.encode.Base16

@layout("Wallet info") {
<form class="form-horizontal">

<div class="form-group>
    <label class="col-form-label col-sm-3">Public key</label>
    <div class="col-sm-9">@{Base16.encode(w.pubKey)}</div>
</div>

<div class="form-group>
    <label class="col-form-label col-sm-3">Balance</label>
    <div class="col-sm-9">@{balance.getOrElse("N/A")}</div>
</div>

<div class="form-group>
    <label class="col-form-label col-sm-3">Regular contract hash</label>
<div class="col-sm-9">@hash</div>
</div>
</form>

}
